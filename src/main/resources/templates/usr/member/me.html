<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>내 정보</title>
</head>

<body>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <div th:unless="${@rq.member.hasConnectedInstaMember}" th:include="usr/part/needToConnect::base"></div>

    <div th:if="${@rq.member.hasConnectedInstaMember}" class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-user"></i>
            내 정보
        </h1>

        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-user"></i>
                        내 정보
                    </h2>

                    <div class="mt-4">
                        <div>
                            <i class="fa-brands fa-instagram"></i>
                            인스타 아이디
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary" th:text="${@rq.member.instaMember.username}"></span>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-person-half-dress"></i>
                            성별
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:utext="${@rq.member.instaMember.genderDisplayName}"></span>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div>
                            <i class="fa-regular fa-clock"></i>
                            가입
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="${#temporals.format(@rq.member.createDate, 'yy.MM.dd')}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="/usr/member/pop" class="mt-10 mb-4 block">
            <i class="fa-solid fa-chart-line"></i>
            내 인기
        </a>

        <div class="flex flex-col gap-4 mt-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-check"></i> 호감사유별 인기
                    </h2>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-heart"></i>
                            전체
                        </div>
                        <div class="mt-2">
                            &nbsp;<span class="badge badge-primary"
                                        th:text="|${#numbers.formatInteger(@rq.member.instaMember.likesCountAll, 0, 'COMMA')}명|"></span>
                        </div>
                    </div>

                    <hr class="mt-2">

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-person-rays"></i>
                            외모
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="|${#numbers.formatInteger(@rq.member.instaMember.likesCountByAttractionTypeCode1, 0, 'COMMA')}명|"></span>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div>
                            <i class="fa-regular fa-face-smile"></i>
                            성격
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="|${#numbers.formatInteger(@rq.member.instaMember.likesCountByAttractionTypeCode2, 0, 'COMMA')}명|"></span>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-people-roof"></i>
                            능력
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="|${#numbers.formatInteger(@rq.member.instaMember.likesCountByAttractionTypeCode3, 0, 'COMMA')}명|"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-person-half-dress"></i> 성별 인기
                    </h2>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-heart"></i>
                            전체
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="|${#numbers.formatInteger(@rq.member.instaMember.likesCountAll, 0, 'COMMA')}명|"></span>
                        </div>
                    </div>

                    <hr class="mt-2">

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-person-dress"></i>
                            여성
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="|${#numbers.formatInteger(@rq.member.instaMember.likesCountByWoman, 0, 'COMMA')}명|"></span>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-person"></i>
                            남성
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="|${#numbers.formatInteger(@rq.member.instaMember.likesCountByMan, 0, 'COMMA')}명|"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-person-dress"></i> 여성들로부터 받은 호감
                    </h2>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-person-rays"></i>
                            외모
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="|${#numbers.formatInteger(@rq.member.instaMember.likesCountByWomanAndAttractiveTypeCode1, 0, 'COMMA')}명|"></span>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div>
                            <i class="fa-regular fa-face-smile"></i>
                            성격
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="|${#numbers.formatInteger(@rq.member.instaMember.likesCountByWomanAndAttractiveTypeCode2, 0, 'COMMA')}명|"></span>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-people-roof"></i>
                            능력
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="|${#numbers.formatInteger(@rq.member.instaMember.likesCountByWomanAndAttractiveTypeCode3, 0, 'COMMA')}명|"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-person"></i> 남성들로부터 받은 호감
                    </h2>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-person-rays"></i>
                            외모
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="|${#numbers.formatInteger(@rq.member.instaMember.likesCountByManAndAttractiveTypeCode1, 0, 'COMMA')}명|"></span>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div>
                            <i class="fa-regular fa-face-smile"></i>
                            성격
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="|${#numbers.formatInteger(@rq.member.instaMember.likesCountByManAndAttractiveTypeCode2, 0, 'COMMA')}명|"></span>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-people-roof"></i>
                            능력
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="|${#numbers.formatInteger(@rq.member.instaMember.likesCountByManAndAttractiveTypeCode3, 0, 'COMMA')}명|"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="/usr/likeablePerson/toList" class="mt-10 mb-4 block">
            <i class="fa-solid fa-fire"></i>
            최근에 받은 호감
        </a>

        <div class="text-center mt-10" th:if="${#lists.isEmpty(@rq.member.instaMember.toLikeablePeople)}">
            <i class="fa-regular fa-face-laugh"></i> 최근에 받은 호감이 없습니다.
        </div>

        <div class="flex flex-col gap-4" th:if="${!#lists.isEmpty(@rq.member.instaMember.toLikeablePeople)}">
            <div class="card bg-base-100 shadow-xl"
                 th:each="likeablePerson, i: ${@rq.member.instaMember.toLikeablePeople}">
                <div class="card-body">
                    <a href="#" class="card-title">
                        <span th:text="|No. ${i.index + 1} / ${i.size}|"></span>
                    </a>

                    <div class="mt-4">
                        <div>
                            <i class="fa-regular fa-face-laugh-beam"></i>호감표시자 성별
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="${likeablePerson.fromInstaMember.genderDisplayName}"></span>
                        </div>

                    </div>

                    <div class="mt-4">
                        <div>
                            <i class="fa-regular fa-clock"></i>
                            호감표시 날짜
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="${#temporals.format(likeablePerson.createDate, 'yy.MM.dd HH:mm')}"></span>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-check"></i>
                            호감 사유
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="${likeablePerson.attractiveTypeDisplayName}"></span>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-check"></i>
                            호감 메시지
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary">개발 예정</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


</body>

</html>
